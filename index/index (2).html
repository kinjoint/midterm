<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
</head>
<body>
    <h1 style="text-align: center; color: rgb(83, 159, 229); font-family: Verdana, Geneva, Tahoma, sans-serif;" >College Registration Form</h1>
    <form action="success.html" method="get">
    <table border="0" width="100%" style="text-align: left;">
     <tr>
         <th> <label for="firstname">First Name*</label> </th>
         <th><input type="text" name="" id="fullname" placeholder="Please Enter First Name" required> <br> </th>
     </tr>
      <tr>
         <th> <label for="middlename">Middle Name*</label> </th>
         <th> <input type="text" name="" id="middlename" placeholder="Please Enter Middle Name" required> <br> </th>
     </tr>
     <tr>
         <th> <label for="lastname">Last Name*</label></th>
         <th><input type="text" name="" id="lastname" placeholder="Please Enter Last Name" required> <br>  </th>
     </tr>
     <tr>
         <th> <label for="birthday">Birthday*</label></th>
         <th><input type="date" > <br>  </th>
     </tr>
     <tr>
         <th> <label for="birtplace">Birthplace*</label> </th>
         <th><input type="text"> <br>  </th>
     </tr>
       <tr>
         <th> <label for="age">Age*</label> </th>
         <th><input type="text"> <br>  </th>
     </tr>
     <tr>
         <th> <label for="year">Year Level*</label> </th>
         <th><select name="year" id="year" required>
                <option value="" disabled selected>Select Year Level</option>
                <option value="1stYear">1st Year</option>
                <option value="2ndYear">2nd Year</option>
                <option value="3rdYear">3rd Year</option>
                <option value="4thYear">4th Year</option>
            </select> <br>  </th>
     </tr>
     <tr>
         <th> <label for="course">Course*</label> </th>
         <th><select name="course" id="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="act">ACT (Associate in Computer Technology)</option>
                <option value="bsoa">BSOA (Business Office Administration)</option>
                <option value="entrep">ENTREP (Entrepreneurship)</option>
                <option value="hm">HM (Hospitality Management)</option>
                <option value="ct">CT (Computer Technology)</option>
            </select> </th>
     </tr>
     <tr>
         <th> <label for="citizenship">Citizenship*</label> </th>
         <th><input type="text"> <br>  </th>
     </tr>
     <tr>
         <th> <label for="gender">Sex*</label> </th>
         
         <th><input type="radio" name="sex" id="male">
         <label for="male">Male</label>
         <input type="radio" name="sex" id="Female">
         <label for="female">Female</label></th>
     </tr>

      <tr>
         <th> <label for="status">Civil Status*</label> </th>
         <th><select name="status" id="status" required>
                <option value="" disabled selected>Select Status</option>
                <option value="">Single</option>
                <option value="">Married</option>
                <option value="">Widowed</option>
                <option value="">Seperated</option>
                <option value="">Divorced</option>
            </select> <br>  </th>
     </tr>
      <tr>
         <th> <label for="">Region*</label> </th>
         <th><input type="text"> <br>  </th>
     </tr>
      <tr>
         <th> <label for="">Province*</label> </th>
         <th><input type="text"> <br>  </th>
     </tr>
      <tr>
         <th> <label for="">City*</label> </th>
         <th><input type="text"> <br>  </th>
     </tr>
     <tr>
         <th> <label for="">Barangay*</label> </th>
         <th><input type="text"> <br>  </th>
     </tr>
     <tr>
         <th> <label for="">House No./Street*</label> </th>
         <th><input type="text"> <br>  </th>
     </tr>
     <tr>
         <th> <label for="">Contact NO.*</label> </th>
         <th><input type="text"> <br>  </th>
    </tr>
     <tr>
         <th> <label for="email">Email*</label> </th>
         <th><input type="email" name="" id="email"required> <br> </th>
     </tr>
    </tr>
     <tr>
        <th><label for="">Credentials Submitted*</label></th>
     </tr>
     <tr>
        <td style="text-align: right;">
         <input type="checkbox" name="form138" id=""> <br>
         <input type="checkbox" name="form137" id=""><br>
         <input type="checkbox" name="bcerth" id=""> <br>
         <input type="checkbox" name="goodmoral" id=""> <br>
         <input type="checkbox" name="transfer" id=""> <br>
         <input type="checkbox" name="tor" id=""> <br>
         <input type="checkbox" name="permit" id=""> <br>
         <input type="checkbox" name="picture" id=""><br>
         <input type="checkbox" name="psa" id=""> <br>
         <br>
         <br>
         <br>
        </td>
        <td>
          <br>
             <label for=""> Form-138 (High School Card) </label> <br>
             <label for=""> Form-137</label> <br>
             <label for="">Birth Certificate</label> <br>
             <label for="">Good Moral Certificate </label> <br>
             <label for="">Certificate of Transfer Credentials</label> <br>
             <label for="">Transcipt of Records</label> <br>
             <label for="">Summer Permit / Permit to Cross Enroll</label> <br>
             <label for=""> 2x2 Picture</label> <br>
             <label for="">PSA/NSO</label> <br>
             <br>
             <br>
             <br>
             <input type="submit" value="register" style= "background-color: beige; color: black; font-size: 130%;">
            <input type="reset" value="Clear" style= "background-color: beige; color: black; font-size: 130%;">

        </td>
     </tr>
    </tr>
    

    </table>  
    </form>
</body>
</html>
